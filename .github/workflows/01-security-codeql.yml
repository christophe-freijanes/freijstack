
name: ğŸ§  Security â€¢ CodeQL (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment (staging|production|pr)"
        required: true
        type: string

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: ğŸ§  CodeQL Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 25

    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: none

      - name: ğŸ” Analyze
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
