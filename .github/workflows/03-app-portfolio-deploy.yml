name: üìÑ SaaS ‚Ä¢ Portfolio Deploy

on:
  workflow_run:
    workflows: ["üèóÔ∏è Build & Push Portfolio"]
    types: [completed]
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
    paths:
      - 'saas/portfolio/**'
      - '.github/workflows/03-app-portfolio-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: üîí Full Pipeline (Staging)
    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.head_branch == 'develop' &&
       github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'pull_request') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    uses: ./.github/workflows/00-core-full-deploy.yml
    with:
      app_name: 'portfolio'
      environment: 'staging'
      deploy_dir: '/srv/www/portfolio-staging'
      project_path: 'saas/portfolio'
      docker_compose_file: 'docker-compose.staging.yml'
      run_migrations: false
      skip_security: false
      skip_lint: false
    secrets:
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      VPS_SSH_HOST: ${{ secrets.VPS_SSH_HOST }}
      VPS_SSH_USER: ${{ secrets.VPS_SSH_USER }}

  deploy-production:
    name: üîí Full Pipeline (Production)
    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.head_branch == 'master' &&
       github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    uses: ./.github/workflows/00-core-full-deploy.yml
    with:
      app_name: 'portfolio'
      environment: 'production'
      deploy_dir: '/srv/www/portfolio'
      project_path: 'saas/portfolio'
      docker_compose_file: 'docker-compose.prod.yml'
      run_migrations: false
    secrets:
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      VPS_SSH_HOST: ${{ secrets.VPS_SSH_HOST }}
      VPS_SSH_USER: ${{ secrets.VPS_SSH_USER }}
