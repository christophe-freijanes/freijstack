name: ðŸŽ¯ Deploy Queue (Orchestrator)

on:
  workflow_call:
    inputs:
      app_name:
        description: 'Application name (portfolio, securevault, registry, etc.)'
        required: true
        type: string
      environment:
        description: 'Target environment (staging or production)'
        required: true
        type: string
      deploy_dir:
        description: 'VPS deployment directory'
        required: true
        type: string
      project_path:
        description: 'Project subdirectory (e.g., saas/portfolio)'
        required: false
        type: string
        default: ''
      docker_compose_file:
        description: 'Docker Compose file to use'
        required: false
        type: string
        default: 'docker-compose.yml'
      run_migrations:
        description: 'Run database migrations after deploy'
        required: false
        type: boolean
        default: false
      custom_script:
        description: 'Custom deployment script (bash)'
        required: false
        type: string
        default: ''
    secrets:
      VPS_SSH_KEY:
        required: true
      VPS_SSH_HOST:
        required: true
      VPS_SSH_USER:
        required: true
      REGISTRY_PASSWORD_STAGING:
        required: false
      REGISTRY_USER_STAGING:
        required: false
      REGISTRY_USER_PROD:
        required: false
      REGISTRY_PASSWORD_PROD:
        required: false

concurrency:
  group: vps-ssh-deploy
  cancel-in-progress: false

permissions:
  contents: read
  actions: read

jobs:
  deploy:
    name: ðŸš€ Deploy ${{ inputs.app_name }} to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: â±ï¸ Staggered Start (avoid SSH collisions)
        run: |
          DELAY=$((5 + RANDOM % 16))
          echo "â³ Waiting ${DELAY}s"
          sleep "$DELAY"

      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.VPS_SSH_HOST }}" >> ~/.ssh/known_hosts || true
          echo "SSH_OPTIONS=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" >> "$GITHUB_ENV"

      - name: ðŸš€ Deploy ${{ inputs.app_name }}
        run: |
          set -euo pipefail

          SSH_TARGET="${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }}"

          # Extract branch name from ref (refs/heads/<branch>)
          BRANCH="${GITHUB_REF##*/}"

          # Export variables for remote script (explicitly, to avoid unbound variables)
          REMOTE_ENV="APP_NAME='${{ inputs.app_name }}' \
          ENVIRONMENT='${{ inputs.environment }}' \
          DEPLOY_DIR='${{ inputs.deploy_dir }}' \
          PROJECT_PATH='${{ inputs.project_path }}' \
          COMPOSE_FILE='${{ inputs.docker_compose_file }}' \
          GH_REPO='${{ github.repository }}' \
          GH_REF='${{ github.ref }}' \
          GH_BRANCH='${BRANCH}' \
          GH_SHA='${{ github.sha }}' \
          REGISTRY_USER_STAGING='${{ secrets.REGISTRY_USER_STAGING }}' \
          REGISTRY_PASSWORD_STAGING='${{ secrets.REGISTRY_PASSWORD_STAGING }}' \
          REGISTRY_USER_PROD='${{ secrets.REGISTRY_USER_PROD }}' \
          REGISTRY_PASSWORD_PROD='${{ secrets.REGISTRY_PASSWORD_PROD }}'"

          ssh $SSH_OPTIONS -i ~/.ssh/deploy_key "$SSH_TARGET" "$REMOTE_ENV" bash <<'DEPLOY_SCRIPT'
          set -euo pipefail

          # ==========================================================
          # ðŸ”’ GLOBAL SAFETY GUARDS â€” VOLUMES MUST NEVER BE TOUCHED
          # ==========================================================
          export DOCKER_CLI_HINTS=false

          if docker compose version >/dev/null 2>&1; then
            echo "ðŸ³ Docker Compose detected"
          else
            echo "âŒ Docker Compose not available"
            exit 1
          fi

          echo "ðŸ”’ Volume protection ENABLED"
          echo "âŒ docker compose down -v is FORBIDDEN"

          # ==========================================================
          # REQUIRED ENV VALIDATION (prevents 'unbound variable')
          # ==========================================================
          : "${APP_NAME:?APP_NAME is required}"
          : "${ENVIRONMENT:?ENVIRONMENT is required}"
          : "${DEPLOY_DIR:?DEPLOY_DIR is required}"
          : "${COMPOSE_FILE:?COMPOSE_FILE is required}"
          : "${GH_REPO:?GH_REPO is required}"
          : "${GH_REF:?GH_REF is required}"
          : "${GH_BRANCH:?GH_BRANCH is required}"
          : "${GH_SHA:?GH_SHA is required}"

          echo "ðŸš€ Deploying ${APP_NAME} â†’ ${ENVIRONMENT}"
          echo "ðŸ”Ž Git: repo=${GH_REPO} ref=${GH_REF} branch=${GH_BRANCH} sha=${GH_SHA}"

          # ==========================================================
          # CODE SYNC
          # ==========================================================
          mkdir -p "$DEPLOY_DIR"
          cd "$DEPLOY_DIR"

          if [ -d ".git" ]; then
            echo "âœ… Repo exists, updatingâ€¦"
            git fetch origin
            git reset --hard "origin/${GH_BRANCH}"
            git clean -fd
          else
            echo "ðŸ“¥ Cloning repositoryâ€¦"
            git clone -b "${GH_BRANCH}" "https://github.com/${GH_REPO}.git" .
          fi

          if [ -n "${PROJECT_PATH:-}" ]; then
            echo "ðŸ“‚ Entering project directory: ${PROJECT_PATH}"
            cd "$PROJECT_PATH"
          fi

          # ==========================================================
          # REGISTRY AUTH FILE (SAFE)
          # ==========================================================
          if [ "$APP_NAME" = "registry" ]; then
            echo "ðŸ” Generating .htpasswd (NO volume impact)"
            mkdir -p data

            if [ "$ENVIRONMENT" = "production" ]; then
              : "${REGISTRY_USER_PROD:?REGISTRY_USER_PROD required for prod registry}"
              : "${REGISTRY_PASSWORD_PROD:?REGISTRY_PASSWORD_PROD required for prod registry}"
              USER="$REGISTRY_USER_PROD"
              PASS="$REGISTRY_PASSWORD_PROD"
            else
              : "${REGISTRY_USER_STAGING:?REGISTRY_USER_STAGING required for staging registry}"
              : "${REGISTRY_PASSWORD_STAGING:?REGISTRY_PASSWORD_STAGING required for staging registry}"
              USER="$REGISTRY_USER_STAGING"
              PASS="$REGISTRY_PASSWORD_STAGING"
            fi

            docker run --rm httpd:2 htpasswd -Bbn "$USER" "$PASS" > .htpasswd

            # Optional: write .env for compose usage
          cat > .env <<EOF
          REGISTRY_USER_PROD=${REGISTRY_USER_PROD:-}
          REGISTRY_PASSWORD_PROD=${REGISTRY_PASSWORD_PROD:-}
          REGISTRY_USER_STAGING=${REGISTRY_USER_STAGING:-}
          REGISTRY_PASSWORD_STAGING=${REGISTRY_PASSWORD_STAGING:-}
          EOF
          fi

          # ==========================================================
          # DEPLOY LOGIC â€” SAFE VOLUMES
          # ==========================================================
          if [ ! -f "$COMPOSE_FILE" ]; then
            echo "âŒ Docker Compose file not found: $COMPOSE_FILE"
            exit 1
          fi

          if [ "$ENVIRONMENT" = "production" ]; then
            echo "ðŸŸ¢ PRODUCTION DEPLOY (NO DOWN, NO VOLUMES)"

            # If this deploy pulls from private registry, login BEFORE pull.
            if [ -n "${REGISTRY_USER_PROD:-}" ] && [ -n "${REGISTRY_PASSWORD_PROD:-}" ]; then
              # Wait for the public endpoint only when deploying the registry app itself
              if [ "$APP_NAME" = "registry" ]; then
                echo "â³ Waiting registry public endpoint"
                for i in {1..60}; do
                  CODE=$(curl -s -o /dev/null -w "%{http_code}" https://registry.freijstack.com/v2/ || true)
                  if [ "$CODE" = "200" ] || [ "$CODE" = "401" ]; then
                    echo "âœ… Registry ready (HTTP $CODE)"
                    break
                  fi
                  sleep 1
                done
              fi

              echo "ðŸ” docker login registry.freijstack.com"
              echo "$REGISTRY_PASSWORD_PROD" | docker login registry.freijstack.com \
                -u "$REGISTRY_USER_PROD" --password-stdin
            fi

            docker compose -f "$COMPOSE_FILE" pull
            docker compose -f "$COMPOSE_FILE" up -d --remove-orphans

          else
            echo "ðŸŸ¡ STAGING DEPLOY (containers only, volumes preserved)"

            # down WITHOUT -v => volumes preserved
            docker compose -f "$COMPOSE_FILE" down --remove-orphans || true
            docker compose -f "$COMPOSE_FILE" pull
            docker compose -f "$COMPOSE_FILE" up -d --build --remove-orphans
          fi

          # ==========================================================
          # POST-DEPLOY CHECK
          # ==========================================================
          echo "ðŸ“Š Containers:"
          docker compose -f "$COMPOSE_FILE" ps

          echo "ðŸ“¦ Volumes present:"
          docker volume ls

          echo "âœ… Deployment finished safely"
          DEPLOY_SCRIPT

      - name: ðŸ—„ï¸ Run Migrations
        if: inputs.run_migrations
        run: |
          ssh $SSH_OPTIONS -i ~/.ssh/deploy_key \
            ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} \
            "cd ${{ inputs.deploy_dir }}/${{ inputs.project_path }} && docker compose exec -T app npm run migrate || true"

      - name: âœ… Deployment Summary
        if: success()
        run: |
          echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "- App: ${{ inputs.app_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Env: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
