name: ðŸ³ SaaS â€¢ Docker Registry

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'saas/registry/**'
      - '.github/workflows/registry-deploy.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'saas/registry/**'
      - '.github/workflows/registry-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: registry-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY_DOMAIN_STAGING: registry-staging.freijstack.com
  REGISTRY_UI_DOMAIN_STAGING: registry-ui-staging.freijstack.com
  REGISTRY_DOMAIN_PROD: registry.freijstack.com
  REGISTRY_UI_DOMAIN_PROD: registry-ui.freijstack.com
  VPS_DEPLOY_DIR_STAGING: /srv/www/registry-staging
  VPS_DEPLOY_DIR_PROD: /srv/www/registry

jobs:
  security:
    name: ðŸ›¡ï¸ Security Scan
    uses: ./.github/workflows/securitycheck.yml
    permissions:
      contents: read
      actions: read
      security-events: write
    with:
      scan_paths: |
        saas/registry
      fail_on_gitleaks: true
      upload_sarif: true

  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: security
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
    environment: staging

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.VPS_SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: ðŸ”’ Mask sensitive values
        run: |
          echo "::add-mask::${{ secrets.VPS_SSH_USER }}"
          echo "::add-mask::${{ secrets.VPS_SSH_HOST }}"

      - name: ðŸš€ Deploy Registry to Staging
        env:
          BRANCH: develop
          CACHE_BUST: ${{ github.sha }}
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} << 'DEPLOY_STAGING'
            set -e
            echo "ðŸš€ Deploying Docker Registry to STAGING..."

            DEPLOY_DIR="${{ env.VPS_DEPLOY_DIR_STAGING }}"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            echo "ðŸ“ Downloading configuration files..."
            REPO="${{ github.repository }}"
            SHA="${{ github.sha }}"
            curl -s "https://raw.githubusercontent.com/$REPO/develop/saas/registry/docker-compose.staging.yml?$SHA" \
              -o docker-compose.yml
            curl -s "https://raw.githubusercontent.com/$REPO/develop/saas/registry/config.yml?$SHA" \
              -o config.yml

            mkdir -p data/auth logs

            echo "ðŸ›‘ Stopping existing services..."
            docker compose down || true

            echo "ðŸ†™ Starting new services..."
            docker compose up -d

            echo "â³ Waiting for services to be healthy..."
            sleep 10

            echo "âœ… Staging deployment completed"
          DEPLOY_STAGING

      - nameREGISTRY_URL="https://${{ env.REGISTRY_DOMAIN_STAGING }}/v2/"
            UI_URL="https://${{ env.REGISTRY_UI_DOMAIN_STAGING }}/"
            curl -s -k "$REGISTRY_URL" && echo "âœ… Registry API healthy" || echo "âš ï¸  Registry not responding yet"
            curl -s -k "$UI_URL"
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} << 'HEALTH_CHECK'
            echo "ðŸ¥ Health checking staging registry..."
            curl -s -k https://${{ env.REGISTRY_DOMAIN_STAGING }}/v2/ && echo "âœ… Registry API healthy" || echo "âš ï¸  Registry not responding yet"
            curl -s -k https://${{ env.REGISTRY_UI_DOMAIN_STAGING }}/ && echo "âœ… Registry UI healthy" || echo "âš ï¸  UI not responding yet"
          HEALTH_CHECK

  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: security
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    environment: production

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.VPS_SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: ðŸ”’ Mask sensitive values
        run: |
          echo "::add-mask::${{ secrets.VPS_SSH_USER }}"
          echo "::add-mask::${{ secrets.VPS_SSH_HOST }}"

      - name: ðŸš€ Deploy Registry to Production
        env:
          BRANCH: main
          CACHE_BUST: ${{ github.sha }}
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} << 'DEPLOY_PROD'

            DEPLOY_DIR="${{ env.VPS_DEPLOY_DIR_PROD }}"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            echo "ðŸ“ Downloading configuration files..."
            REPO="${{ github.repository }}"
            SHA="${{ github.sha }}"
            curl -s "https://raw.githubusercontent.com/$REPO/main/saas/registry/docker-compose.prod.yml?$SHA" \
              -o docker-compose.yml
            curl -s "https://raw.githubusercontent.com/$REPO/main/saas/registry/config.yml?$SHA" \
              -o config.yml

            mkdir -p data/auth logs

            echo "ðŸ›‘ Stopping existing services..."
            docker compose down || true

            echo "ðŸ†™ Starting new services..."
            docker compose up -d

            echo "â³ Waiting for services to be healthy..."
            sleep 10
echo "â³ Waiting for services to be healthy..."
            sleep 10
            
            echo "âœ… Production deployment completed"
          DEPLOY_PROD

      - nameREGISTRY_URL="https://${{ env.REGISTRY_DOMAIN_PROD }}/v2/"
            UI_URL="https://${{ env.REGISTRY_UI_DOMAIN_PROD }}/"
            curl -s -k "$REGISTRY_URL" && echo "âœ… Registry API healthy" || echo "âš ï¸  Registry not responding yet"
            curl -s -k "$UI_URL"
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} << 'HEALTH_CHECK'
            echo "ðŸ¥ Health checking production registry..."
            curl -s -k https://${{ env.REGISTRY_DOMAIN_PROD }}/v2/ && echo "âœ… Registry API healthy" || echo "âš ï¸  Registry not responding yet"
            curl -s -k https://${{ env.REGISTRY_UI_DOMAIN_PROD }}/ && echo "âœ… Registry UI healthy" || echo "âš ï¸  UI not responding yet"
          HEALTH_CHECK

  notify:
    name: ðŸ“¬ Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()


          STAGING_RESULT="${{ needs.deploy-staging.result }}"
          PROD_RESULT="${{ needs.deploy-production.result }}"

          echo "Staging: $STAGING_RESULT"
          [ "$STAGING_RESULT" = "success" ] && echo "  ðŸŒ https://${{ env.REGISTRY_DOMAIN_STAGING }}"

          STAGING_RESULT="${{ needs.deploy-staging.result }}"
          PROD_RESULT="${{ needs.deploy-production.result }}"
          
          echo "Staging: $STAGING_RESULT"
          [ "$STAGING_RESULT" = "success" ] && echo "  ðŸŒ https://${{ env.REGISTRY_DOMAIN_STAGING }}"
          
          echo ""
          echo "Production: $PROD_RESULT"
          [ "$PROD_RESULT" = "success" ] && echo "  ðŸŒ https://${{ env.REGISTRY_DOMAIN_PROD }}"
            
            # Backup and restart
            docker compose down || true
            docker compose up -d
            
            sleep 15
            
            echo "âœ… Registry deployed to production"
            echo "ðŸŒ Access: https://${{ env.REGISTRY_DOMAIN_PROD }}"
