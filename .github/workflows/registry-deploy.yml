name: ğŸ³ SaaS â€¢ Docker Registry

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'saas/registry/**'
      - '.github/workflows/registry-deploy.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'saas/registry/**'
      - '.github/workflows/registry-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: registry-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY_DOMAIN_STAGING: registry-staging.freijstack.com
  REGISTRY_UI_DOMAIN_STAGING: registry-ui-staging.freijstack.com
  REGISTRY_DOMAIN_PROD: registry.freijstack.com
  REGISTRY_UI_DOMAIN_PROD: registry-ui.freijstack.com
  VPS_DEPLOY_DIR_STAGING: /srv/www/registry-staging
  VPS_DEPLOY_DIR_PROD: /srv/www/registry

jobs:
  security:
    name: ğŸ›¡ï¸ Security Scan
    uses: ./.github/workflows/securitycheck.yml
    permissions:
      contents: read
      actions: read
      security-events: write
    with:
      scan_paths: |
        saas/registry
      fail_on_gitleaks: true
      upload_sarif: true
      publish_score_artifact: true

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: security
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.VPS_SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: ğŸ”’ Mask sensitive values
        run: |
          echo "::add-mask::${{ secrets.VPS_SSH_USER }}"
          echo "::add-mask::${{ secrets.VPS_SSH_HOST }}"

      - name: ğŸš€ Deploy Registry to Staging
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} << 'DEPLOY_STAGING'
            set -e
            echo "ğŸš€ Deploying Docker Registry to STAGING..."

            DEPLOY_DIR="${{ env.VPS_DEPLOY_DIR_STAGING }}"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            echo "ğŸ“ Downloading configuration files..."
            REPO="${{ github.repository }}"
            SHA="${{ github.sha }}"
            curl -s "https://raw.githubusercontent.com/$REPO/develop/saas/registry/docker-compose.staging.yml?$SHA" \
              -o docker-compose.yml
            curl -s "https://raw.githubusercontent.com/$REPO/develop/saas/registry/config.yml?$SHA" \
              -o config.yml

            mkdir -p data/auth logs

            echo "ğŸ” Generating authentication credentials..."
            docker run --rm httpd:alpine htpasswd -nbB ${{ secrets.REGISTRY_USERNAME }} '${{ secrets.REGISTRY_PASSWORD }}' > .htpasswd

            echo "ğŸ”‘ Creating UI credentials file..."
            echo "${{ secrets.REGISTRY_USERNAME }}:${{ secrets.REGISTRY_PASSWORD }}" > .registry-credentials

            echo "ğŸ›‘ Stopping existing services..."
            docker compose down || true

            echo "ğŸ†™ Starting new services..."
            docker compose up -d

            echo "â³ Waiting for services to be healthy..."
            sleep 10

            echo "âœ… Staging deployment completed"
          DEPLOY_STAGING

      - name: ğŸ¥ Health Check Staging
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} << 'HEALTH_CHECK'
            echo "ğŸ¥ Health checking staging registry..."
            REGISTRY_URL="https://${{ env.REGISTRY_DOMAIN_STAGING }}/v2/"
            UI_URL="https://${{ env.REGISTRY_UI_DOMAIN_STAGING }}/"
            curl -s -k "$REGISTRY_URL" && echo "âœ… Registry API healthy" || echo "âš ï¸  Registry not responding"
            curl -s -k "$UI_URL" && echo "âœ… Registry UI healthy" || echo "âš ï¸  UI not responding"
          HEALTH_CHECK

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: security
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.VPS_SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: ğŸ”’ Mask sensitive values
        run: |
          echo "::add-mask::${{ secrets.VPS_SSH_USER }}"
          echo "::add-mask::${{ secrets.VPS_SSH_HOST }}"

      - name: ğŸš€ Deploy Registry to Production
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} << 'DEPLOY_PROD'
            set -e
            echo "ğŸš€ Deploying Docker Registry to PRODUCTION..."

            DEPLOY_DIR="${{ env.VPS_DEPLOY_DIR_PROD }}"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            echo "ğŸ“ Downloading configuration files..."
            REPO="${{ github.repository }}"
            SHA="${{ github.sha }}"
            curl -s "https://raw.githubusercontent.com/$REPO/main/saas/registry/docker-compose.prod.yml?$SHA" \
              -o docker-compose.yml
            curl -s "https://raw.githubusercontent.com/$REPO/main/saas/registry/config.yml?$SHA" \
              -o config.yml

            mkdir -p data/auth logs

            echo "ğŸ” Generating authentication credentials..."
            docker run --rm httpd:alpine htpasswd -nbB ${{ secrets.REGISTRY_USERNAME_PROD }} '${{ secrets.REGISTRY_PASSWORD_PROD }}' > .htpasswd

            echo "ğŸ”‘ Creating UI credentials file..."
            echo "${{ secrets.REGISTRY_USERNAME_PROD }}:${{ secrets.REGISTRY_PASSWORD_PROD }}" > .registry-credentials

            echo "ğŸ›‘ Stopping existing services..."
            docker compose down || true

            echo "ğŸ†™ Starting new services..."
            docker compose up -d

            echo "â³ Waiting for services to be healthy..."
            sleep 10

            echo "âœ… Production deployment completed"
          DEPLOY_PROD

      - name: ğŸ¥ Health Check Production
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} << 'HEALTH_CHECK'
            echo "ğŸ¥ Health checking production registry..."
            REGISTRY_URL="https://${{ env.REGISTRY_DOMAIN_PROD }}/v2/"
            UI_URL="https://${{ env.REGISTRY_UI_DOMAIN_PROD }}/"
            curl -s -k "$REGISTRY_URL" && echo "âœ… Registry API healthy" || echo "âš ï¸  Registry not responding"
            curl -s -k "$UI_URL" && echo "âœ… Registry UI healthy" || echo "âš ï¸  UI not responding"
          HEALTH_CHECK

  notify:
    name: ğŸ“¬ Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: âœ… Deployment Summary
        run: |
          echo "ğŸ“Š Deployment Summary"
          echo "===================="
          echo ""

          STAGING_RESULT="${{ needs.deploy-staging.result }}"
          PROD_RESULT="${{ needs.deploy-production.result }}"

          echo "Staging: $STAGING_RESULT"
          if [ "$STAGING_RESULT" = "success" ]; then
            echo "  âœ… https://${{ env.REGISTRY_DOMAIN_STAGING }}"
          fi

          echo ""
          echo "Production: $PROD_RESULT"
          if [ "$PROD_RESULT" = "success" ]; then
            echo "  âœ… https://${{ env.REGISTRY_DOMAIN_PROD }}"
          elif [ "$PROD_RESULT" = "skipped" ]; then
            echo "  â­ï¸  Skipped (push to main only)"
          fi

          exit 0
