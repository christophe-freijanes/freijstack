name: üèóÔ∏è Build & Push SecureVault

on:
  push:
    branches: [master, develop]
    paths:
      - "saas/securevault/**"
      - ".github/workflows/03-app-securevault-build.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "production"
        type: choice
        options: [staging, production]
      tag:
        description: "Image tag (default: latest)"
        required: false
        default: "latest"

env:
  IMAGE_BACKEND: securevault-backend
  IMAGE_FRONTEND: securevault-frontend

concurrency:
  group: securevault-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: üèóÔ∏è Build & Push images
    runs-on: ubuntu-latest

    env:
      # For now, both branches push to the PROD registry domain.
      # If you still want -beta tags on develop, we handle it below.
      REGISTRY_HOST: registry.freijstack.com
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USER_PROD }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD_PROD }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Compute tags
        run: |
          set -euo pipefail

          TAG_INPUT="${{ github.event.inputs.tag }}"
          if [ -z "${TAG_INPUT}" ]; then
            TAG_INPUT="latest"
          fi

          SHA_TAG="$(echo "${GITHUB_SHA}" | cut -c1-7)"

          # develop -> "-beta" tags, master -> normal tags
          if [ "${GITHUB_REF}" = "refs/heads/develop" ] || [ "${{ inputs.environment }}" = "staging" ]; then
            echo "TAG_SUFFIX=-beta" >> "$GITHUB_ENV"
          else
            echo "TAG_SUFFIX=" >> "$GITHUB_ENV"
          fi

          echo "IMAGE_TAG=${TAG_INPUT}" >> "$GITHUB_ENV"
          echo "SHA_TAG=${SHA_TAG}" >> "$GITHUB_ENV"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ‚úÖ Check registry availability
        run: |
          set -euo pipefail
          echo "Checking https://${REGISTRY_HOST}/v2/ ..."
          for i in {1..30}; do
            code="$(curl -s -o /dev/null -w "%{http_code}" "https://${REGISTRY_HOST}/v2/" || true)"
            echo "attempt ${i}/30 -> HTTP ${code}"
            if [ "${code}" = "200" ] || [ "${code}" = "401" ] || [ "${code}" = "403" ]; then
              exit 0
            fi
            sleep 2
          done
          echo "Registry not reachable"
          exit 1

      - name: üîê Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      # -------------------------
      # BACKEND IMAGE
      # -------------------------
      - name: üèóÔ∏è Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./saas/securevault/backend
          file: ./saas/securevault/backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_BACKEND }}:${{ env.IMAGE_TAG }}${{ env.TAG_SUFFIX }}
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_BACKEND }}:${{ env.SHA_TAG }}${{ env.TAG_SUFFIX }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------
      # FRONTEND IMAGE
      # -------------------------
      - name: üèóÔ∏è Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./saas/securevault/frontend
          file: ./saas/securevault/frontend/Dockerfile
          push: true
          build-args: |
            REACT_APP_API_URL=${{ vars.SECUREVAULT_API_URL }}
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_FRONTEND }}:${{ env.IMAGE_TAG }}${{ env.TAG_SUFFIX }}
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_FRONTEND }}:${{ env.SHA_TAG }}${{ env.TAG_SUFFIX }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
