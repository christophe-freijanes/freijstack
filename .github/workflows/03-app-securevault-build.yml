name: üèóÔ∏è Build & Push SecureVault

on:
  push:
    branches: [develop, master]
    paths:
      - 'saas/securevault/**'
      - '.github/workflows/03-app-securevault-build.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "production"
        type: choice
        options: [staging, production]
      tag:
        description: "Image tag to publish (default: latest)"
        required: false
        default: "latest"

env:
  REGISTRY_PROD: registry.freijstack.com
  IMAGE_BACKEND: securevault-backend
  IMAGE_FRONTEND: securevault-frontend

concurrency:
  group: securevault-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-staging:
    name: üèóÔ∏è Build & Push (staging tags on prod registry)
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Tags
        run: |
          TAG_INPUT="${{ github.event.inputs.tag }}"
          if [ -z "$TAG_INPUT" ]; then TAG_INPUT="latest"; fi
          SHA_TAG=$(echo "$GITHUB_SHA" | cut -c1-7)
          echo "TAG_APP=${TAG_INPUT}-beta" >> "$GITHUB_ENV"
          echo "TAG_SHA=${SHA_TAG}-beta" >> "$GITHUB_ENV"

      - name: üê≥ Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login registry (prod)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_PROD }}
          username: ${{ secrets.REGISTRY_USER_PROD }}
          password: ${{ secrets.REGISTRY_PASSWORD_PROD }}

      - name: üèóÔ∏è Build & Push backend
        uses: docker/build-push-action@v5
        with:
          context: ./saas/securevault/backend
          file: ./saas/securevault/backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_PROD }}/${{ env.IMAGE_BACKEND }}:${{ env.TAG_APP }}
            ${{ env.REGISTRY_PROD }}/${{ env.IMAGE_BACKEND }}:${{ env.TAG_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üèóÔ∏è Build & Push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./saas/securevault/frontend
          file: ./saas/securevault/frontend/Dockerfile
          push: true
          build-args: |
            REACT_APP_API_URL=https://api-staging.vault.freijstack.com
            VITE_API_URL=https://api-staging.vault.freijstack.com
          tags: |
            ${{ env.REGISTRY_PROD }}/${{ env.IMAGE_FRONTEND }}:${{ env.TAG_APP }}
            ${{ env.REGISTRY_PROD }}/${{ env.IMAGE_FRONTEND }}:${{ env.TAG_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-production:
    name: üèóÔ∏è Build & Push (production)
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Tags
        run: |
          TAG_INPUT="${{ github.event.inputs.tag }}"
          if [ -z "$TAG_INPUT" ]; then TAG_INPUT="latest"; fi
          SHA_TAG=$(echo "$GITHUB_SHA" | cut -c1-7)
          echo "TAG_APP=${TAG_INPUT}" >> "$GITHUB_ENV"
          echo "TAG_SHA=${SHA_TAG}" >> "$GITHUB_ENV"

      - name: üê≥ Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login registry (prod)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_PROD }}
          username: ${{ secrets.REGISTRY_USER_PROD }}
          password: ${{ secrets.REGISTRY_PASSWORD_PROD }}

      - name: üèóÔ∏è Build & Push backend
        uses: docker/build-push-action@v5
        with:
          context: ./saas/securevault/backend
          file: ./saas/securevault/backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_PROD }}/${{ env.IMAGE_BACKEND }}:${{ env.TAG_APP }}
            ${{ env.REGISTRY_PROD }}/${{ env.IMAGE_BACKEND }}:${{ env.TAG_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üèóÔ∏è Build & Push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./saas/securevault/frontend
          file: ./saas/securevault/frontend/Dockerfile
          push: true
          build-args: |
            REACT_APP_API_URL=https://api.vault.freijstack.com
            VITE_API_URL=https://api.vault.freijstack.com
          tags: |
            ${{ env.REGISTRY_PROD }}/${{ env.IMAGE_FRONTEND }}:${{ env.TAG_APP }}
            ${{ env.REGISTRY_PROD }}/${{ env.IMAGE_FRONTEND }}:${{ env.TAG_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
