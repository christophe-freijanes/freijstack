name: üèóÔ∏è Build & Push SecureVault

on:
  push:
    branches: [master, develop]
    paths:
      - "saas/securevault/**"
      - ".github/workflows/03-app-securevault-build.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "production"
        type: choice
        options: [staging, production]
      tag:
        description: "Image tag (default: latest)"
        required: false
        default: "latest"

env:
  IMAGE_BACKEND: securevault-backend
  IMAGE_FRONTEND: securevault-frontend

concurrency:
  group: securevault-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: üèóÔ∏è Build & Push images
    runs-on: ubuntu-latest
    env:
      REGISTRY_HOST: registry.freijstack.com
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USER_PROD }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD_PROD }}
    outputs:
      image_tag: ${{ steps.compute_tags.outputs.image_tag }}
      sha_tag: ${{ steps.compute_tags.outputs.sha_tag }}
      tag_suffix: ${{ steps.compute_tags.outputs.tag_suffix }}
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v6

      - name: üîß Compute tags
        id: compute_tags
        run: |
          set -euo pipefail

          TAG_INPUT="${{ github.event.inputs.tag }}"
          if [ -z "${TAG_INPUT}" ]; then
            TAG_INPUT="latest"
          fi

          SHA_TAG="$(echo "${GITHUB_SHA}" | cut -c1-7)"

          if [ "${GITHUB_REF}" = "refs/heads/develop" ] || [ "${{ inputs.environment }}" = "staging" ]; then
            TAG_SUFFIX="-beta"
          else
            TAG_SUFFIX=""
          fi

          echo "IMAGE_TAG=$TAG_INPUT" >> "$GITHUB_ENV"
          echo "SHA_TAG=$SHA_TAG" >> "$GITHUB_ENV"
          echo "TAG_SUFFIX=$TAG_SUFFIX" >> "$GITHUB_ENV"
          echo "image_tag=$TAG_INPUT" >> "$GITHUB_OUTPUT"
          echo "sha_tag=$SHA_TAG" >> "$GITHUB_OUTPUT"
          echo "tag_suffix=$TAG_SUFFIX" >> "$GITHUB_OUTPUT"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ‚úÖ Check registry availability
        run: |
          set -euo pipefail
          echo "Checking https://${REGISTRY_HOST}/v2/ ..."
          for i in {1..30}; do
            code="$(curl -s -o /dev/null -w "%{http_code}" "https://${REGISTRY_HOST}/v2/" || true)"
            echo "attempt ${i}/30 -> HTTP ${code}"
            if [ "${code}" = "200" ] || [ "${code}" = "401" ] || [ "${code}" = "403" ]; then
              exit 0
            fi
            sleep 2
          done
          echo "Registry not reachable"
          exit 1

      - name: üîê Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      # BACKEND IMAGE
      - name: üèóÔ∏è Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./saas/securevault/backend
          file: ./saas/securevault/backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_BACKEND }}:${{ steps.compute_tags.outputs.image_tag }}${{ steps.compute_tags.outputs.tag_suffix }}
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_BACKEND }}:${{ steps.compute_tags.outputs.sha_tag }}${{ steps.compute_tags.outputs.tag_suffix }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # FRONTEND IMAGE
      - name: üèóÔ∏è Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./saas/securevault/frontend
          file: ./saas/securevault/frontend/Dockerfile
          push: true
          build-args: |
            REACT_APP_API_URL=${{ vars.SECUREVAULT_API_URL }}
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_FRONTEND }}:${{ steps.compute_tags.outputs.image_tag }}${{ steps.compute_tags.outputs.tag_suffix }}
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_FRONTEND }}:${{ steps.compute_tags.outputs.sha_tag }}${{ steps.compute_tags.outputs.tag_suffix }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan SecureVault Images
    needs: build-and-push
    uses: ./.github/workflows/00-core-security-ci.yml
    with:
      environment: ${{ inputs.environment || 'production' }}
      run_trivy_image: true
      trivy_images: |
        registry.freijstack.com/securevault-backend:${{ needs.build-and-push.outputs.image_tag }}${{ needs.build-and-push.outputs.tag_suffix }}
        registry.freijstack.com/securevault-backend:${{ needs.build-and-push.outputs.sha_tag }}${{ needs.build-and-push.outputs.tag_suffix }}
        registry.freijstack.com/securevault-frontend:${{ needs.build-and-push.outputs.image_tag }}${{ needs.build-and-push.outputs.tag_suffix }}
        registry.freijstack.com/securevault-frontend:${{ needs.build-and-push.outputs.sha_tag }}${{ needs.build-and-push.outputs.tag_suffix }}
      registry_host: registry.freijstack.com
    secrets:
      REGISTRY_USER_PROD: ${{ secrets.REGISTRY_USER_PROD }}
      REGISTRY_PASSWORD_PROD: ${{ secrets.REGISTRY_PASSWORD_PROD }}
