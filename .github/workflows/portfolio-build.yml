name: üèóÔ∏è Build & Push Portfolio

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'saas/portfolio/**'
      - '.github/workflows/portfolio-build.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "production"
        type: choice
        options:
          - staging
          - production
      tag:
        description: "Image tag to publish (default: latest)"
        required: false
        default: "latest"

env:
  IMAGE_NAME: portfolio

concurrency:
  group: portfolio-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-staging:
    name: üèóÔ∏è Build & Push (staging)
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')

    env:
      REGISTRY_HOST: registry.freijstack.com
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME_PROD }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD_PROD }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Set image tags
        run: |
          TAG_INPUT="${{ github.event.inputs.tag }}"
          if [ -z "$TAG_INPUT" ]; then TAG_INPUT="latest"; fi
          SHA_TAG=$(echo "$GITHUB_SHA" | cut -c1-7)
          echo "IMAGE_TAG=${TAG_INPUT}-beta" >> "$GITHUB_ENV"
          echo "SHA_TAG=${SHA_TAG}-beta" >> "$GITHUB_ENV"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: üèóÔ∏è Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./saas/portfolio
          file: ./saas/portfolio/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_NAME }}:${{ env.SHA_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-prod:
    name: üèóÔ∏è Build & Push (production)
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')

    env:
      REGISTRY_HOST: registry.freijstack.com
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME_PROD }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD_PROD }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Set image tags
        run: |
          TAG_INPUT="${{ github.event.inputs.tag }}"
          if [ -z "$TAG_INPUT" ]; then TAG_INPUT="latest"; fi
          SHA_TAG=$(echo "$GITHUB_SHA" | cut -c1-7)
          echo "IMAGE_TAG=$TAG_INPUT" >> "$GITHUB_ENV"
          echo "SHA_TAG=$SHA_TAG" >> "$GITHUB_ENV"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: üèóÔ∏è Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./saas/portfolio
          file: ./saas/portfolio/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_NAME }}:${{ env.SHA_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
