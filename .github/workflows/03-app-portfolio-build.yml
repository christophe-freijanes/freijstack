name: üèóÔ∏è Build & Push Portfolio

on:
  push:
    branches: [master, develop]
    paths:
      - "saas/portfolio/**"
      - ".github/workflows/03-app-portfolio-build.yml"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to publish (default: latest)"
        required: false
        default: "latest"

env:
  IMAGE_NAME: portfolio
  REGISTRY_HOST: registry.freijstack.com

concurrency:
  group: portfolio-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: üèóÔ∏è Build & Push (${{ env.REGISTRY_HOST }})
    runs-on: ubuntu-latest

    env:
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USER_PROD }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD_PROD }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Set image tags
        run: |
          set -euo pipefail
          TAG_INPUT="${{ github.event.inputs.tag }}"
          if [ -z "$TAG_INPUT" ]; then TAG_INPUT="latest"; fi

          SHA_TAG="$(echo "$GITHUB_SHA" | cut -c1-7)"

          if [ "$GITHUB_REF" = "refs/heads/develop" ]; then
            echo "IMAGE_TAG=${TAG_INPUT}-beta" >> "$GITHUB_ENV"
            echo "SHA_TAG=${SHA_TAG}-beta" >> "$GITHUB_ENV"
          else
            echo "IMAGE_TAG=${TAG_INPUT}" >> "$GITHUB_ENV"
            echo "SHA_TAG=${SHA_TAG}" >> "$GITHUB_ENV"
          fi

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ‚úÖ Check registry availability
        run: |
          set -euo pipefail
          echo "üîç Checking registry availability..."
          MAX_ATTEMPTS=15
          ATTEMPT=1
          SLEEP_TIME=10

          until curl -s -w "\n%{http_code}" "https://${{ env.REGISTRY_HOST }}/v2/" 2>/dev/null \
            | tail -n1 | grep -qE '^(200|401|403)$'; do
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "‚ùå Registry not reachable"
              exit 1
            fi
            echo "‚è≥ Attempt $ATTEMPT/$MAX_ATTEMPTS - retry in ${SLEEP_TIME}s"
            sleep $SLEEP_TIME
            ATTEMPT=$((ATTEMPT + 1))
          done

          echo "‚úÖ Registry reachable"

      - name: üîê Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: üèóÔ∏è Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./saas/portfolio
          file: ./saas/portfolio/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY_HOST }}/${{ env.IMAGE_NAME }}:${{ env.SHA_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
