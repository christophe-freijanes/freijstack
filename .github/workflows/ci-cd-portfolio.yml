name: CI/CD Portfolio

on:
  push:
    branches:
      - main
    paths:
      - 'portfolio/**'
  pull_request:
    branches:
      - main
    paths:
      - 'portfolio/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js (if applicable)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies (if applicable)
      working-directory: ./portfolio
      run: npm install # Ou yarn install, si votre portfolio utilise Node.js/un framework JS

    - name: Build project (if applicable)
      working-directory: ./portfolio
      run: npm run build # Adapter cette commande à votre script de build

    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./portfolio/dist/ # Changer si votre dossier de build est différent (ex: ./portfolio/public)
        server-dir: public_html/portfolio/ # Chemin sur Hostinger (ex: public_html/portfolio/)
        protocol: ftps
        git-ftp-args: --syncroot ./portfolio/dist/ # Pour synchroniser uniquement le contenu du dossier de build

