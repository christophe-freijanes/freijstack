name: ğŸ“¤ Pages â€¢ Inject Security Score

on:
  workflow_run:
    workflows: ["ğŸ“„ Portfolio"]
    types: [completed]

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: ğŸ§© Merge security-score.json into Pages site
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: ğŸ§¾ Download Pages artifact from Portfolio run
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          name: github-pages
          path: site

      - name: ğŸ§¾ Download security score artifact (latest from same commit)
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          name: security-score
          path: score
        continue-on-error: true

      - name: ğŸ” Inject security-score.json at root
        run: |
          set -euo pipefail
          if [ -f score/security-score.json ]; then
            cp score/security-score.json site/security-score.json
            echo "âœ… Injected security-score.json into Pages root"
          else
            echo "âš ï¸ No security-score.json artifact found for this run; skipping injection"
          fi

      - name: ğŸ“¦ Upload merged Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
