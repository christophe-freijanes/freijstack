name: üê≥ SaaS ‚Ä¢ Docker Registry

on:
  push:
    branches: [develop, master]
    paths:
      - 'saas/registry/**'
      - '.github/workflows/03-app-registry-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: üîí Full Pipeline (Staging)
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/00-core-full-deploy.yml
    with:
      app_name: 'registry'
      environment: 'staging'
      deploy_dir: '/srv/www/registry-staging'
      project_path: 'saas/registry'
      docker_compose_file: 'docker-compose.staging.yml'
      run_migrations: false
      skip_security: false
      skip_lint: false
    secrets:
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      VPS_SSH_HOST: ${{ secrets.VPS_SSH_HOST }}
      VPS_SSH_USER: ${{ secrets.VPS_SSH_USER }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

  deploy-production:
    name: üîí Full Pipeline (Production)
    if: github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    uses: ./.github/workflows/00-core-full-deploy.yml
    with:
      app_name: 'registry'
      environment: 'production'
      deploy_dir: '/srv/www/registry'
      project_path: 'saas/registry'
      docker_compose_file: 'docker-compose.prod.yml'
      run_migrations: false
    secrets:
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      VPS_SSH_HOST: ${{ secrets.VPS_SSH_HOST }}
      VPS_SSH_USER: ${{ secrets.VPS_SSH_USER }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD_PROD }}
