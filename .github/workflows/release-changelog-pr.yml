name: üìù Release PR ‚Ä¢ Update CHANGELOG

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-changelog-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changelog-pr:
    name: üìù Generate CHANGELOG PR
    runs-on: ubuntu-latest

    # √âvite boucle infinie : si le dernier commit vient d√©j√† d'une PR release/changelog
    if: >
      !contains(github.event.head_commit.message, 'chore(release): update CHANGELOG') &&
      !contains(github.event.head_commit.message, '[skip changelog]') &&
      github.actor != 'github-actions[bot]'

    steps:
      - name: üì• Checkout (full history required)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üü¢ Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: üì¶ Install semantic-release tooling
        run: |
          set -euo pipefail
          npm install -D \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/github

      - name: üß† Compute next version + update CHANGELOG (dry-run)
        id: sr
        env:
          # PAT recommand√© pour √©viter les surprises de permissions
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          set -euo pipefail

          echo "üîé Running semantic-release in dry-run to update CHANGELOG..."
          # --dry-run : pas de tag/release
          # --no-ci   : √©vite certains gardes CI
          # On capture les logs pour extraire la prochaine version
          npx semantic-release --dry-run --no-ci | tee sr.log

          # Cas "no release"
          if grep -q "The commit should not trigger a release" sr.log && ! grep -q "The next release version is" sr.log; then
            echo "next_release=false" >> "$GITHUB_OUTPUT"
            echo "‚úÖ No release detected from commits. Exiting."
            exit 0
          fi

          version="$(grep -Eo 'The next release version is [0-9]+\.[0-9]+\.[0-9]+' sr.log | tail -n1 | awk '{print $6}')"
          if [ -z "${version:-}" ]; then
            echo "next_release=false" >> "$GITHUB_OUTPUT"
            echo "‚ö†Ô∏è Could not determine next version. Exiting."
            exit 0
          fi

          echo "next_release=true" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Next version: ${version}"

      - name: üîç Detect CHANGELOG changes
        id: diff
        run: |
          set -euo pipefail
          if git diff --quiet -- CHANGELOG.md; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "‚úÖ No CHANGELOG.md changes."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "‚úÖ CHANGELOG.md updated."
          fi

      - name: üßæ Add changelog summary to UI
        if: ${{ steps.sr.outputs.next_release == 'true' }}
        run: |
          echo "## üìù Release PR (CHANGELOG)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- üî¢ Next version: **${{ steps.sr.outputs.version }}**" >> "$GITHUB_STEP_SUMMARY"
          echo "- üìÑ CHANGELOG updated: **${{ steps.diff.outputs.changed }}**" >> "$GITHUB_STEP_SUMMARY"

      - name: üöÄ Create Pull Request for CHANGELOG
        if: ${{ steps.sr.outputs.next_release == 'true' && steps.diff.outputs.changed == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          base: master
          branch: chore/release-changelog-v${{ steps.sr.outputs.version }}
          delete-branch: true
          commit-message: "chore(release): update CHANGELOG for v${{ steps.sr.outputs.version }} [skip ci]"
          title: "chore(release): update CHANGELOG for v${{ steps.sr.outputs.version }}"
          body: |
            üìù Cette PR met √† jour `CHANGELOG.md` pour la version **v${{ steps.sr.outputs.version }}**.
            
            ‚úÖ G√©n√©r√©e automatiquement via `semantic-release --dry-run`.
            üîí Compatible avec une branche `master` prot√©g√©e (PR-only).
            
            > Tip: merge cette PR, puis le workflow Release cr√©era le tag + la GitHub Release.
          labels: |
            release
            changelog
