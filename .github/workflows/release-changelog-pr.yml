name: ðŸ“ Release PR â€¢ Update CHANGELOG

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-changelog-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changelog-pr:
    name: ðŸ“ Generate CHANGELOG PR
    runs-on: ubuntu-latest

    if: >
      !contains(github.event.head_commit.message, 'chore(release): update CHANGELOG') &&
      !contains(github.event.head_commit.message, '[skip changelog]') &&
      github.actor != 'github-actions[bot]'

    steps:
      - name: ðŸ“¥ Checkout (full history required)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ“¦ Install semantic-release tooling
        run: |
          set -euo pipefail
          npm install -D \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/github

      - name: ðŸ§  Compute next version + update CHANGELOG (dry-run)
        id: sr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          set -euo pipefail

          echo "ðŸ”Ž Running semantic-release in dry-runâ€¦"
          npx semantic-release --dry-run --no-ci | tee sr.log

          if grep -q "The next release version is" sr.log; then
            version="$(grep -Eo 'The next release version is [0-9]+\.[0-9]+\.[0-9]+' sr.log | tail -n1 | awk '{print $6}')"
            echo "next_release=true" >> "$GITHUB_OUTPUT"
            echo "version=${version}" >> "$GITHUB_OUTPUT"
            echo "âœ… Next version: ${version}"
          else
            echo "next_release=false" >> "$GITHUB_OUTPUT"
            echo "âœ… No release detected."
          fi

      - name: ðŸ” Detect CHANGELOG changes
        id: diff
        if: ${{ steps.sr.outputs.next_release == 'true' }}
        run: |
          set -euo pipefail
          if git diff --quiet -- CHANGELOG.md; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "âœ… No CHANGELOG.md changes."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "âœ… CHANGELOG.md updated."
          fi

      - name: ðŸ§¾ Add summary
        if: ${{ steps.sr.outputs.next_release == 'true' }}
        run: |
          echo "## ðŸ“ Release PR (CHANGELOG)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- ðŸ”¢ Next version: **${{ steps.sr.outputs.version }}**" >> "$GITHUB_STEP_SUMMARY"
          echo "- ðŸ“„ CHANGELOG updated: **${{ steps.diff.outputs.changed }}**" >> "$GITHUB_STEP_SUMMARY"

      - name: ðŸš€ Create/Update PR for CHANGELOG (via gh)
        if: ${{ steps.sr.outputs.next_release == 'true' && steps.diff.outputs.changed == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          VERSION: ${{ steps.sr.outputs.version }}
        run: |
          set -euo pipefail

          BRANCH="chore/release-changelog-v${VERSION}"
          TITLE="chore(release): update CHANGELOG for v${VERSION}"
          BODY=$(cat <<'EOF'
          ðŸ“ Cette PR met Ã  jour `CHANGELOG.md` pour la version **v'"${VERSION}"'**.

          âœ… GÃ©nÃ©rÃ©e automatiquement via `semantic-release --dry-run`.
          ðŸ”’ Compatible avec une branche `master` protÃ©gÃ©e (PR-only).

          > Tip: merge cette PR, puis le workflow Release crÃ©era le tag + la GitHub Release.
          EOF
          )

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"

          git add CHANGELOG.md
          git commit -m "chore(release): update CHANGELOG for v${VERSION} [skip ci]"

          git push --force --set-upstream origin "$BRANCH"

          # Si une PR existe dÃ©jÃ , on ne la recrÃ©e pas
          existing="$(gh pr list --base master --head "$BRANCH" --json number --jq '.[0].number // empty' || true)"
          if [ -n "$existing" ]; then
            echo "âœ… PR already exists: #$existing"
            echo "- ðŸ” PR already exists: **#$existing**" >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          pr_url="$(gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "$TITLE" \
            --body "$BODY" \
            --label "release" \
            --label "changelog")"

          echo "âœ… PR created: $pr_url"
          echo "- ðŸ§· PR: $pr_url" >> "$GITHUB_STEP_SUMMARY"
