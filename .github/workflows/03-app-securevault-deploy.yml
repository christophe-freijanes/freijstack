name: üîê SaaS ‚Ä¢ SecureVault Deploy

on:
  workflow_run:
    workflows: ["üèóÔ∏è Build & Push SecureVault"]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]

jobs:
  deploy-staging:
    name: üîí Deploy (Staging)
    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'develop') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    uses: ./.github/workflows/00-core-full-deploy.yml
    with:
      app_name: 'securevault'
      environment: 'staging'
      deploy_dir: '/srv/www/securevault-staging'
      project_path: 'saas/securevault'
      docker_compose_file: 'docker-compose.staging.yml'
      run_migrations: true
      migrate_service: 'backend'
      healthcheck_url: 'https://api-staging.vault.freijstack.com/healthz'
      skip_security: true
      skip_lint: true
    secrets:
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      VPS_SSH_HOST: ${{ secrets.VPS_SSH_HOST }}
      VPS_SSH_USER: ${{ secrets.VPS_SSH_USER }}
      REGISTRY_USER_PROD: ${{ secrets.REGISTRY_USER_PROD }}
      REGISTRY_PASSWORD_PROD: ${{ secrets.REGISTRY_PASSWORD_PROD }}

  deploy-production:
    name: üîí Deploy (Production)
    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'master') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    uses: ./.github/workflows/00-core-full-deploy.yml
    with:
      app_name: 'securevault'
      environment: 'production'
      deploy_dir: '/srv/www/securevault'
      project_path: 'saas/securevault'
      docker_compose_file: 'docker-compose.prod.yml'
      run_migrations: true
      migrate_service: 'backend'
      healthcheck_url: 'https://api.vault.freijstack.com/healthz'
    secrets:
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      VPS_SSH_HOST: ${{ secrets.VPS_SSH_HOST }}
      VPS_SSH_USER: ${{ secrets.VPS_SSH_USER }}
      REGISTRY_USER_PROD: ${{ secrets.REGISTRY_USER_PROD }}
      REGISTRY_PASSWORD_PROD: ${{ secrets.REGISTRY_PASSWORD_PROD }}
