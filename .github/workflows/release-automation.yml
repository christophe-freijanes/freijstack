name: ğŸš€ Release Automation â€¢ Semantic Versioning

on:
  workflow_run:
    workflows: ["ğŸ¥ Production Health Check"]
    types:
      - completed
    branches:
      - master

permissions:
  contents: write
  security-events: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: ğŸ·ï¸ Secure Release Pipeline
    # âœ… 1) seulement si Health Check = success
    # âœ… 2) seulement si le Health Check a Ã©tÃ© dÃ©clenchÃ© par un push (donc merge/push master)
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      !contains(github.event.workflow_run.head_commit.message, '[skip ci]')

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository (same commit as Health Check)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: ğŸŸ¢ Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # ---------------------------
      # ğŸ” SECURITY â€” Secret Scan
      # ---------------------------
      - name: ğŸ” Secret scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------
      # ğŸ” SECURITY â€” Dependency Scan (only if lockfile exists)
      # ---------------------------
      - name: ğŸ§¾ Detect lockfile
        id: lockfile
        run: |
          if [ -f package-lock.json ]; then echo "has_lock=true" >> $GITHUB_OUTPUT; fi

      - name: ğŸ“¦ Install dependencies (npm ci)
        if: ${{ steps.lockfile.outputs.has_lock == 'true' }}
        run: |
          echo "ğŸ“¦ Installing dependencies with npm ci..."
          npm ci

      - name: ğŸ” Dependency vulnerability scan (high+)
        if: ${{ steps.lockfile.outputs.has_lock == 'true' }}
        run: |
          echo "ğŸ§  Running dependency security audit..."
          npm audit --audit-level=high

      # ---------------------------
      # ğŸš€ RELEASE
      # ---------------------------
      - name: ğŸ“¦ Install semantic-release tooling
        run: |
          echo "âœ¨ Installing release tooling..."
          npm install -D semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/github \
            @semantic-release/changelog \
            @semantic-release/git

      - name: ğŸ·ï¸ Create tag & GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸš€ Publishing secure release..."
          npx semantic-release

      - name: ğŸ‰ Pipeline completed
        run: echo "âœ… Secure release successfully published!"
