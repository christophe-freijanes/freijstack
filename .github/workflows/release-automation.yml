name: ğŸš€ Release Automation â€¢ Semantic Versioning

on:
  push:
    branches: [master, develop]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: ğŸ·ï¸ Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false # important: on utilise RELEASE_TOKEN, pas le GITHUB_TOKEN auto

      - name: ğŸŸ¢ Setup Node.js (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: ğŸ“¦ Install semantic-release tooling
        run: |
          set -euo pipefail
          # Note: MÃªme stack que release-changelog-pr.yml
          npm install -D \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/github \
            @semantic-release/git \
            @semantic-release/changelog

      - name: ğŸ”§ Configure git identity (for @semantic-release/git)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: ğŸ” Configure git credentials with RELEASE_TOKEN
        run: |
          set -euo pipefail
          git config --global credential.helper store
          echo "https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com" > ~/.git-credentials
          git remote set-url origin "https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: ğŸ§ª Dry-run on develop (no tag, no release)
        if: ${{ github.ref_name == 'develop' }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          set -euo pipefail
          echo "ğŸ§ª Running semantic-release in dry-run on develop..."
          npx semantic-release --dry-run --no-ci

      - name: ğŸ·ï¸ Release on master (tag + GitHub Release + commit CHANGELOG)
        if: ${{ github.ref_name == 'master' }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          set -euo pipefail
          echo "ğŸš€ Publishing real release on master..."
          echo "â„¹ï¸  CHANGELOG dÃ©jÃ  mis Ã  jour via PR (release-changelog-pr.yml)"
          npx semantic-release
