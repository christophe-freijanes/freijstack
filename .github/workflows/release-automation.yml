name: üöÄ Release Automation ‚Ä¢ Semantic Versioning

on:
  push:
    branches: [master, develop]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: üè∑Ô∏è Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false # important: on utilise RELEASE_TOKEN, pas le GITHUB_TOKEN auto

      - name: üü¢ Setup Node.js (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: üì¶ Install semantic-release tooling
        run: |
          set -euo pipefail
          # Note: M√™me stack que release-changelog-pr.yml
          npm install -D \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/github \
            @semantic-release/git \
            @semantic-release/changelog

      - name: üîß Configure git identity (for @semantic-release/git)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: üîê Configure git credentials with RELEASE_TOKEN
        run: |
          set -euo pipefail
          git config --global credential.helper store
          echo "https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com" > ~/.git-credentials
          git remote set-url origin "https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: üè∑Ô∏è Release on develop (tag + GitHub Release)
        if: ${{ github.ref_name == 'develop' }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          set -euo pipefail
          echo "üöÄ Publishing release on develop..."
          npx semantic-release

      - name: ‚ö†Ô∏è Skip release on master
        if: ${{ github.ref_name == 'master' }}
        run: |
          echo "‚ö†Ô∏è Releases are now created on develop branch only"
          echo "‚ÑπÔ∏è Master branch is kept for historical compatibility"
