name: ðŸ“ Release PR â€¢ Update CHANGELOG

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-changelog-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changelog-pr:
    name: ðŸ“ Generate CHANGELOG PR
    runs-on: ubuntu-latest

    # Ã‰vite boucle infinie (commits auto)
    if: >
      !contains(github.event.head_commit.message, 'chore(release): update CHANGELOG') &&
      !contains(github.event.head_commit.message, '[skip changelog]') &&
      github.actor != 'github-actions[bot]'

    steps:
      - name: ðŸ“¥ Checkout (full history required)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Important: utiliser le PAT pour pouvoir push une branche
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: ðŸ§  Compute next version + update CHANGELOG (dry-run)
        id: sr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          set -euo pipefail

          echo "ðŸ”Ž Running semantic-release in dry-run..."
          npx -y \
            -p semantic-release \
            -p @semantic-release/commit-analyzer \
            -p @semantic-release/release-notes-generator \
            -p @semantic-release/changelog \
            -p @semantic-release/github \
            semantic-release --dry-run --no-ci | tee sr.log

          # Pas de release => stop
          if grep -q "no new version is released" sr.log; then
            echo "next_release=false" >> "$GITHUB_OUTPUT"
            echo "âœ… No release detected."
            exit 0
          fi

          version="$(grep -Eo 'The next release version is [0-9]+\.[0-9]+\.[0-9]+' sr.log | tail -n1 | awk '{print $6}')"
          if [ -z "${version:-}" ]; then
            echo "next_release=false" >> "$GITHUB_OUTPUT"
            echo "âš ï¸ Could not determine next version."
            exit 0
          fi

          echo "next_release=true" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "âœ… Next version: ${version}"

      - name: ðŸ” Detect CHANGELOG changes
        id: diff
        if: ${{ steps.sr.outputs.next_release == 'true' }}
        run: |
          set -euo pipefail
          if git diff --quiet -- CHANGELOG.md; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "âœ… No CHANGELOG.md changes."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "âœ… CHANGELOG.md updated."
          fi

      - name: ðŸ§¾ Add summary
        if: ${{ steps.sr.outputs.next_release == 'true' }}
        run: |
          # shellcheck disable=SC2129
          echo "## ðŸ“ Release PR (CHANGELOG)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- ðŸ”¢ Next version: **${{ steps.sr.outputs.version }}**" >> "$GITHUB_STEP_SUMMARY"
          echo "- ðŸ“„ CHANGELOG updated: **${{ steps.diff.outputs.changed }}**" >> "$GITHUB_STEP_SUMMARY"

      - name: ðŸŒ¿ Create branch + commit CHANGELOG
        if: ${{ steps.sr.outputs.next_release == 'true' && steps.diff.outputs.changed == 'true' }}
        env:
          VERSION: ${{ steps.sr.outputs.version }}
        run: |
          set -euo pipefail

          BRANCH="chore/release-changelog-v${VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"
          git add CHANGELOG.md
          git commit -m "chore(release): update CHANGELOG for v${VERSION} [skip ci]"
          git push origin "$BRANCH"

      - name: ðŸ§· Create Pull Request (via gh)
        if: ${{ steps.sr.outputs.next_release == 'true' && steps.diff.outputs.changed == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          VERSION: ${{ steps.sr.outputs.version }}
        run: |
          set -euo pipefail

          BRANCH="chore/release-changelog-v${VERSION}"

          # Si la PR existe dÃ©jÃ , ne rien faire
          if gh pr list --base master --head "$BRANCH" --json number --jq 'length' | grep -q '^[1-9]'; then
            echo "âœ… PR already exists for $BRANCH"
            exit 0
          fi

          read -r -d '' BODY <<'EOF'
          ðŸ“ Cette PR met Ã  jour `CHANGELOG.md` pour la version **v${VERSION}**.
          âœ… GÃ©nÃ©rÃ©e automatiquement via `semantic-release --dry-run`.
          ðŸ”’ Compatible avec une branche `master` protÃ©gÃ©e (PR-only).
          > Tip: merge cette PR, puis le workflow Release crÃ©era le tag + la GitHub Release.
          EOF

          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "chore(release): update CHANGELOG for v${VERSION}" \
            --body "$BODY" \
            --label "release" \
            --label "changelog"

      - name: âœ… Done
        run: echo "âœ… Release changelog PR pipeline finished."
