name: "CodeQL config • freijstack"

paths:
  - saas
  - base-infra

paths-ignore:
  # portfolio specific
  - saas/portfolio/**
  - portfolio/**

  # artefacts build / bundlers
  - "**/*.min.js"
  - "**/*.min.css"
  - "**/dist/**"
  - "**/build/**"
  - "**/.next/**"
  - "**/coverage/**"

  # dépendances / caches
  - "**/node_modules/**"
  - "**/.cache/**"

  # infra / tooling généré
  - "**/.terraform/**"
  - "**/.serverless/**"

queries:
  - uses: security-extended
  - uses: security-and-quality

