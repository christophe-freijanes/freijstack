services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: ${CONTAINER_PREFIX}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${CONTAINER_PREFIX}-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      FRONTEND_URL: ${FRONTEND_URL}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
      - external-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${EXTERNAL_NETWORK}"
      - "traefik.http.routers.${BACKEND_ROUTER}.rule=Host(`${BACKEND_HOST}`)"
      - "traefik.http.routers.${BACKEND_ROUTER}.entrypoints=websecure"
      - "traefik.http.routers.${BACKEND_ROUTER}.tls=true"
      - "traefik.http.routers.${BACKEND_ROUTER}.tls.certresolver=mytlschallenge"
      - "traefik.http.services.${BACKEND_ROUTER}.loadbalancer.server.port=${PORT}"
      # CORS headers
      - "traefik.http.middlewares.${CORS_MIDDLEWARE}.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.${CORS_MIDDLEWARE}.headers.accesscontrolalloworiginlist=${FRONTEND_URL}"
      - "traefik.http.middlewares.${CORS_MIDDLEWARE}.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.${CORS_MIDDLEWARE}.headers.accesscontrolallowheaders=Content-Type,Authorization"
      - "traefik.http.routers.${BACKEND_ROUTER}.middlewares=${CORS_MIDDLEWARE}"
    command: sh -c "sleep 5 && node src/server.js"

  # ============================================
  # Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${API_URL}
    container_name: ${CONTAINER_PREFIX}-frontend
    restart: unless-stopped
    networks:
      - external-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${EXTERNAL_NETWORK}"
      - "traefik.http.routers.${FRONTEND_ROUTER}.rule=Host(`${FRONTEND_HOST}`)"
      - "traefik.http.routers.${FRONTEND_ROUTER}.entrypoints=websecure"
      - "traefik.http.routers.${FRONTEND_ROUTER}.tls=true"
      - "traefik.http.routers.${FRONTEND_ROUTER}.tls.certresolver=mytlschallenge"
      - "traefik.http.services.${FRONTEND_ROUTER}.loadbalancer.server.port=80"

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    name: ${POSTGRES_VOLUME}
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  app-network:
    name: ${APP_NETWORK}
    driver: bridge
  external-network:
    name: ${EXTERNAL_NETWORK}
    external: true
