version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-securevault}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: securevault
      POSTGRES_USER: securevault
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - securevault-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U securevault"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-securevault}-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://securevault:${DB_PASSWORD:-changeme_in_production}@postgres:5432/securevault
      JWT_SECRET: ${JWT_SECRET:-generate_with_openssl_rand_hex_32}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-generate_with_openssl_rand_hex_32}
      BCRYPT_ROUNDS: 12
      JWT_EXPIRES_IN: 24h
      FRONTEND_URL: ${FRONTEND_URL:-https://vault.freijstack.com}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - securevault-network
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME:-securevault}-backend.rule=Host(`${API_DOMAIN:-vault-api.freijstack.com}`)"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME:-securevault}-backend.entrypoints=websecure"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME:-securevault}-backend.tls=true"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME:-securevault}-backend.tls.certresolver=mytlschallenge"
      - "traefik.http.services.${COMPOSE_PROJECT_NAME:-securevault}-backend.loadbalancer.server.port=3001"
      # CORS headers
      - "traefik.http.middlewares.${COMPOSE_PROJECT_NAME:-securevault}-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.${COMPOSE_PROJECT_NAME:-securevault}-cors.headers.accesscontrolalloworiginlist=${FRONTEND_URL:-https://vault.freijstack.com}"
      - "traefik.http.middlewares.${COMPOSE_PROJECT_NAME:-securevault}-cors.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.${COMPOSE_PROJECT_NAME:-securevault}-cors.headers.accesscontrolallowheaders=Content-Type,Authorization"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME:-securevault}-backend.middlewares=${COMPOSE_PROJECT_NAME:-securevault}-cors"
    command: sh -c "sleep 5 && node src/server.js"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=https://${API_DOMAIN:-vault-api.freijstack.com}/api
    container_name: ${COMPOSE_PROJECT_NAME:-securevault}-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: https://${API_DOMAIN:-vault-api.freijstack.com}/api
    depends_on:
      - backend
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME:-securevault}-frontend.rule=Host(`${FRONTEND_DOMAIN:-vault.freijstack.com}`)"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME:-securevault}-frontend.entrypoints=websecure"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME:-securevault}-frontend.tls=true"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME:-securevault}-frontend.tls.certresolver=mytlschallenge"
      - "traefik.http.services.${COMPOSE_PROJECT_NAME:-securevault}-frontend.loadbalancer.server.port=80"

volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-securevault}_postgres_data
    driver: local

networks:
  securevault-network:
    name: ${COMPOSE_PROJECT_NAME:-securevault}_network
    driver: bridge
  web:
    external: true
