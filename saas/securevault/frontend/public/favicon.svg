<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#vaultGradient)" filter="url(#shadow)"/>
  
  <!-- Lock body -->
  <rect x="35" y="45" width="30" height="25" rx="3" fill="#ffffff" opacity="0.95"/>
  
  <!-- Lock shackle -->
  <path d="M 40 45 L 40 35 Q 40 25, 50 25 Q 60 25, 60 35 L 60 45" 
        stroke="#ffffff" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.95"/>
  
  <!-- Keyhole -->
  <circle cx="50" cy="55" r="3" fill="#1e3a8a"/>
  <rect x="48.5" y="55" width="3" height="8" rx="1" fill="#1e3a8a"/>
  
  <!-- Shine effect -->
  <ellipse cx="42" cy="38" rx="8" ry="12" fill="#ffffff" opacity="0.15" transform="rotate(-30 42 38)"/>
</svg>
