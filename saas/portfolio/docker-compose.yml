version: '3.8'

services:
  portfolio:
    image: registry.freijstack.com/portfolio:latest
    container_name: portfolio
    ports:
      - "3000:80"  # Port 3000 sur host (Traefik g√®re le routage)
    restart: always
    labels:
      # Traefik labels pour routage automatique
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio.rule=Host(`portfolio.freijstack.com`) || Host(`freijstack.com`) && Path(`/portfolio`)"
      - "traefik.http.routers.portfolio.entrypoints=web,websecure"
      - "traefik.http.routers.portfolio.tls=true"
      - "traefik.http.services.portfolio.loadbalancer.server.port=80"
      - "traefik.docker.network=freijstack"
    networks:
      - freijstack
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  freijstack:
    external: true

