services:
  portfolio:
    build:
      context: .
    image: portfolio:local
    container_name: portfolio-local
    restart: unless-stopped
    # Local dev: expose on localhost; prod uses Traefik.
    ports:
      - "8080:8080"
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  web:
    external: true
