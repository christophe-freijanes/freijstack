server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Cache control for static assets
    location ~* \.(js|css|svg|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }


    # Bloquer l'accès direct à tous les dossiers sensibles (sauf fichiers publics du site)
    location ^~ /cv/ {
        # Autorisé : accès public au CV PDF
        # Pas de restriction ici
    }
    location ^~ /data/ {
        deny all;
        error_page 403 /403.html;
    }
    location ^~ /docs/ {
        deny all;
        error_page 403 /403.html;
    }
    location ^~ /docs-private/ {
        deny all;
        error_page 403 /403.html;
    }
    location ^~ /automation/ {
        deny all;
        error_page 403 /403.html;
    }
    location ^~ /base-infra/ {
        deny all;
        error_page 403 /403.html;
    }
    location ^~ /ops/ {
        deny all;
        error_page 403 /403.html;
    }
    location ^~ /saas/ {
        deny all;
        error_page 403 /403.html;
    }
    location ^~ /assets/ {
        deny all;
        error_page 403 /403.html;
    }
    location ^~ /images/ {
        try_files $uri $uri/ =404;
    }
    
    # Main location - serve index.html for any non-file requests (SPA routing)
    location / {
        # Try to serve the file, if not found serve index.html
        try_files $uri /index.html;
    }
    
    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
        error_page 403 /403.html;
        access_log off;
        log_not_found off;
    }
    # Pages d'erreur personnalisées
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
}
