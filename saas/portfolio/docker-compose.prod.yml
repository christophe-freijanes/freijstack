services:
  portfolio:
    image: ${PORTFOLIO_IMAGE:-registry.freijstack.com/portfolio:latest}
    container_name: portfolio
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      # Router
      - "traefik.http.routers.portfolio.rule=Host(`portfolio.${DOMAIN_NAME:-freijstack.com}`)"
      - "traefik.http.routers.portfolio.entrypoints=websecure"
      - "traefik.http.routers.portfolio.tls=true"
      - "traefik.http.routers.portfolio.tls.certresolver=mytlschallenge"
      # Service (Nginx listens on 8080 in the container)
      - "traefik.http.services.portfolio.loadbalancer.server.port=8080"
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /run
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  web:
    external: true
