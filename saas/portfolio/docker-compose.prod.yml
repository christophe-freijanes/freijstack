version: '3.8'

services:
  portfolio:
    image: registry.freijstack.com/portfolio:latest
    container_name: portfolio-prod
    ports:
      - "3001:80"  # Port 3001 sur host (Traefik gère le routage)
    restart: always
    labels:
      # Traefik labels pour routage automatique
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio-prod.rule=Host(`portfolio.freijstack.com`)"
      - "traefik.http.routers.portfolio-prod.entrypoints=web,websecure"
      - "traefik.http.routers.portfolio-prod.tls=true"
      - "traefik.http.services.portfolio-prod.loadbalancer.server.port=80"
      - "traefik.docker.network=freijstack"
      # Priority pour éviter les conflits avec staging
      - "traefik.http.routers.portfolio-prod.priority=100"
    networks:
      - freijstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  freijstack:
    external: true

# Production usage:
# docker compose -f saas/portfolio/ddocker-compose.prod.yml up -d
